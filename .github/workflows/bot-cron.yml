name: Bot Polymarket - Cron Job

on:
  schedule:
    # Runs every 30 minutes: More frequent monitoring for Take-Profit and Stop-Loss triggers
    - cron: '*/30 * * * *'
  workflow_dispatch: # Permet ex√©cution manuelle

jobs:
  execute-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Execute Bot
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          echo "ü§ñ Executing Polymarket Bot..."

          # Call the Vercel API endpoint with authentication
          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${CRON_SECRET}" \
            https://bot-polymarket-kappa.vercel.app/api/bot/execute)

          # Extract HTTP status code
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "HTTP Status: $http_code"
          echo "Response: $body"

          # Check if successful
          if [ "$http_code" -eq 200 ]; then
            echo "‚úÖ Bot executed successfully"
          else
            echo "‚ùå Bot execution failed"
            exit 1
          fi
